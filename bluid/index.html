<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>Task App</title>
<link href="css/style.css" rel="stylesheet"></head>
<body>

    <!-- Navegaci'on -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="" class="navbar-brand">Task App</a>
        </div>
    </nav>

    <!-- Container main -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input id="title" class="form-control" type="text" name="title" placeholder="Add a title" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <textarea id="description" class="form-control" name="description" placeholder="Add a description" rows="8" required></textarea>
                            </div>
                            <div class="form-group">
                                <input id="date" class="form-control" type="date" name="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div id="task">
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="js/bluid.js"></script></body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</html>
